<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=BenchNine:wght@300&family=Lato:ital,wght@0,100;0,300;1,300&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:wght@300;400&family=PT+Sans+Narrow&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=BenchNine:wght@300&family=Lato:ital,wght@0,100;0,300;1,300&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:wght@300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="container-center">
        <div class="container-icon background">
          <i class="wi wi-owm-804 icon"></i>
        </div>
        <div class="container-current background">
          <div class="city-title"></div>
          <div class="city-container">
            <div class="city-left">
              <div class="temp-switcher">
                <div class="city-temp"></div>
                <div class="city-metric">|Â°F</div>
              </div>

              <div class="city-weather"></div>
            </div>

            <div class="city-right">
              <div class="city-right-add">
                <div>Feels like</div>
                <div class="city-feels add-info"></div>
              </div>

              <div class="city-right-add">
                <div>Humidity</div>
                <div class="city-hum add-info"></div>
              </div>

              <div class="city-right-add">
                <div>Chance of Rain</div>
                <div class="city-rain add-info">different API</div>
              </div>

              <div class="city-right-add">
                <div>Wind Speed</div>
                <div class="city-wind add-info"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-city">
          <form action="">
            <label for="location"></label>
            <input type="text" id="location" class="location-form" />
            <button class="btn-submit">
              <svg
                class="icon-search"
                style="width: 24px; height: 24px"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </form>
        </div>

        <div class="container-forecast background"></div>
      </div>
    </div>
  </body>
</html>
